<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("{% static 'imagenes/registro.webp' %}") center center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2e2e2e;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d4af7a;
    }

    .top-bar {
      background-color: #fff;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .quote-btn {
      background-color: #bfa46b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-container {
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #bfa46b;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #a68e4e;
    }
  </style>
  {% load static %}
</head>
<body>

  <header>
    <div class="logo">PROJECTS JJ</div>
  </header>

  <div class="top-bar">
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre Nosotros</a></li>
        <li><a href="#">Proyectos</a></li>
      </ul>
    </nav>
    <div class="top-buttons">
      <a href="{% url 'login_usuario' %}" class="quote-btn">Iniciar Sesión</a>
    </div>
  </div>

  <div class="form-container">
    <h2>Formulario de Registro</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre_usuario">Nombre de usuario</label>
        <input type="text" name="nombre_usuario" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" name="correo" required>
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono celular</label>
        <input type="tel" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" name="nombres" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" required>
      </div>
      <button type="submit" class="submit-btn">Registro</button>
    </form>
  </div>

</body>
</html>
