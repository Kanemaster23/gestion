{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Exitoso</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'imagenes/registro.webp' %}") center center / cover no-repeat fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .mensaje-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .mensaje {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 500px;
    }

    .mensaje h1 {
      font-size: 28px;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .mensaje p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .btn-login {
      display: inline-block;
      padding: 10px 20px;
      background-color: #bfa46b;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #a68f52;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  {% include 'includes/navbar.html' %}

  <div class="mensaje-container">
    <div class="mensaje">
      <h1>¡Registro exitoso!</h1>
      <p>Tu cuenta ha sido creada correctamente.<br>Ya puedes iniciar sesión y comenzar a usar la plataforma.</p>
      <a href="{% url 'login_usuario' %}" class="btn-login">Iniciar Sesión</a>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
