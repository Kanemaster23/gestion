<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Exitoso</title>
  {% load static %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'imagenes/registro.webp' %}") center center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2e2e2e;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d4af7a;
    }

    .top-bar {
      background-color: #fff;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .quote-btn {
      background-color: #bfa46b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .mensaje-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .mensaje {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 500px;
    }

    .mensaje h1 {
      font-size: 28px;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .mensaje p {
      font-size: 18px;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PROJECTS</div>
  </header>

  <div class="top-bar">
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Sobre Nosotros</a></li>
        <li><a href="#">Proyectos</a></li>
      </ul>
    </nav>
    <div class="top-buttons">
      <a href="{% url 'login_usuario' %}" class="quote-btn">Iniciar Sesión</a>
    </div>
  </div>

  <div class="mensaje-container">
    <div class="mensaje">
      <h1>¡Registro exitoso!</h1>
      <p>Tu cuenta ha sido creada correctamente.<br>Ya puedes iniciar sesión y comenzar a usar la plataforma.</p>
    </div>
  </div>

</body>
</html>
