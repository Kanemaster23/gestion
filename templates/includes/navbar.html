<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #000;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'inicio' %}">PROJECTS JJ</a>

    <!-- Botón hamburguesa para móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContenido">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gestionar_proyectos' %}">Proyectos</a></li>
      </ul>

      <div class="d-flex">
        {% if request.session.usuario_id %}
          <span class="navbar-text me-3 text-white">👤 {{ request.session.nombre_usuario }}</span>
          <a href="{% url 'logout_usuario' %}" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
        {% else %}
          <a href="{% url 'login_usuario' %}" class="btn btn-warning me-2">Iniciar Sesión</a>
          <a href="{% url 'registro' %}" class="btn btn-warning">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
