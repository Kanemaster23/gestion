{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS para dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero {
            background: url("{% static 'imagenes/inicio.webp' %}") no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .btn-warning {
            background-color: #f9c743;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e6b834;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación reutilizable -->
    {% include 'includes/navbar.html' %}

    <!-- Sección principal -->
    <section class="hero">
        <div class="hero-content">
            <h6 class="text-uppercase">RESULTADOS QUE MERECES</h6>
            <h1 class="display-5 fw-bold">Tenemos la mejor organización para tus proyectos</h1>
            <a href="{% url 'registro' %}" class="btn btn-warning mt-3 px-4 py-2">Empezar ahora</a>
        </div>
    </section>

</body>
</html>
