{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            color: white;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("{% static 'imagenes/inicioo.gif' %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .hero, .bloques, .navbar {
            position: relative;
            z-index: 1;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1,
        .hero-content h6 {
            color: white;
        }

        .btn-warning {
            background-color: #f9c743;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e6b834;
        }

        .bloques {
            padding: 60px 15px;
        }

        .bloque {
            border-radius: 16px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            color: #000;
        }

        .bloque:hover {
            transform: translateY(-5px);
        }

        .bloque img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .bloque-title {
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    {% include 'includes/navbar.html' %}
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- Hero principal -->
    <section class="hero">
        <div class="hero-content">
            <h6 class="text-uppercase">RESULTADOS QUE MERECES</h6>
            <h1 class="display-5 fw-bold">Tenemos la mejor organización para tus proyectos</h1>
            <a href="{% url 'registro' %}" class="btn btn-warning mt-3 px-4 py-2">Empezar ahora</a>
        </div>
    </section>

    <!-- Bloques inferiores -->
    <section class="bloques container">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="bloque">
                    <img src="{% static 'imagenes/desarrollo.jpg' %}" alt="Desarrollo">
                    <div class="bloque-title">Desarrollo de software</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="bloque">
                    <img src="{% static 'imagenes/marketing.jpg' %}" alt="Marketing">
                    <div class="bloque-title">Marketing</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="bloque">
                    <img src="{% static 'imagenes/diseño.webp' %}" alt="Diseño">
                    <div class="bloque-title">Diseño</div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="bloque">
                    <img src="{% static 'imagenes/operaciones.jpg' %}" alt="Operaciones">
                    <div class="bloque-title">Operaciones</div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
