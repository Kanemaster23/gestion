{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Proyectos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("{% static 'imagenes/proyectos.webp' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
    }

    .container-box {
      max-width: 700px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-control,
    textarea {
      border-radius: 6px;
    }

    .btn-primary {
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .acciones button {
      flex: 1;
    }

    .btn-eliminar {
      background-color: #dc3545;
      color: white;
    }

    .btn-eliminar:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  {% include 'includes/navbar.html' %}

  <div class="container-box">
    <h2>Crear Proyecto</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre del proyecto" required>
      </div>
      <div class="mb-3">
        <label>Fecha esperada de terminación:</label>
        <input type="date" class="form-control" name="fecha_final" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="numero_integrantes" placeholder="Número de integrantes" min="1" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="descripcion" placeholder="Descripción (opcional)"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" name="crear">Crear Proyecto</button>
    </form>

    <hr class="my-5">

    <h2>Proyectos registrados</h2>
    <ul class="list-group">
      {% for p in proyectos %}
        <li class="list-group-item">
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="proyecto_id" value="{{ p.id }}">

            <input type="text" class="form-control mb-2" name="nombre" value="{{ p.nombre }}" required>
            <input type="date" class="form-control mb-2" name="fecha_final" value="{{ p.fecha_final|date:'Y-m-d' }}" required>
            <input type="number" class="form-control mb-2" name="numero_integrantes" value="{{ p.numero_integrantes }}" min="1" required>
            <textarea class="form-control mb-2" name="descripcion">{{ p.descripcion }}</textarea>

            <div class="acciones">
              <button type="submit" class="btn btn-success" name="actualizar">Actualizar</button>
              <button type="submit" class="btn btn-eliminar" name="eliminar">Eliminar</button>
            </div>
          </form>
        </li>
      {% empty %}
        <li class="list-group-item">No hay proyectos registrados aún.</li>
      {% endfor %}
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
